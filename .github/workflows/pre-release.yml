name: "pre-release"

on:
  push
  # push:
  #   branches:
  #     - main

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build & test"
        run: |
          cabal build glados;
          find .  -wholename "*glados/glados" -exec cp {} . \;;

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            ./glados
